{% extends 'base.html' %}


{% block content %}

<style type="text/css">
    .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    }

    .form-signin .form-floating:focus-within {
    z-index: 2;
    }

    .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }

    .h3{
        text-align: center;
    }

</style>


<form method="POST" class="form-signin w-100 m-auto">{% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Redefinir Senha</h1>
    <input name="email" class="form-control" placeholder="Email" type="email" id="id_email" required="true">
	<button class="btn btn-lg btn-primary btn-block" type="submit">Enviar email de redefinição</button>  
</form>



{% endblock %}
