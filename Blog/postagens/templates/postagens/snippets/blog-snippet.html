<style type="text/css">
	.card{
		max-width: 700px;
		width: 100%;
	}
	.card-body{
		padding: 20px;
	}
	@media (max-width: 768px) { 
		.right-column{
			margin-left: 0px;
		}
	}

	@media (min-width: 768px) { 
		.right-column{
			margin-left: 20px;
		}
	}

	.blog-post-container{
		margin-bottom: 20px;
		width: 100%;
	}
	.create-post-bar{
		background-color: #fff;
		margin-bottom:20px;
	}

	.left-column{
		padding:0px;
	}

	.right-column{
		padding:0px;
	}
	.lead{
		font-size: 17px;
	}
</style>

{% if postagem_blog %}
	<div class="container">
		<div class="row">
			<!-- Postagem do Blog -->
			<div class="card m-auto">
				<a href="{% url 'postagens:detalhe' postagem_blog.slug %}">
					<img class="card-img-top" src="{{postagem_blog.image.url}}">
				</a>
				<div class="card-body mt-2 mb-2">
					<a href="{% url 'postagens:detalhe' postagem_blog.slug %}">
						<h2 class="card-title">{{postagem_blog.titulo}}</h2>
					</a>
					<p class="card-text">{{postagem_blog.corpo|safe|truncatechars:180}}</p>
					{% if postagem_blog.autor == request.user %}
						<a href="{% url 'postagens:edita' postagem_blog.slug %}" class="btn btn-primary">Atualiza</a>
					{% endif %}
				</div>
				<div class="card-footer text-muted">
				Atualizado em {{postagem_blog.data_atualizacao}} por {{postagem_blog.autor}}
				</div>
			</div>
		</div>
	</div>

{% else %}
	<div class="left-column col-lg-7 offset-lg-1">
		<div class="mb-3">
			<div class="card m-auto d-flex flex-column p-3">
				<p class="lead"><b>BEM-VINDX AO DJANGOBLOG!</b></p>
			</div>
		</div>
	</div>

{% endif %}
