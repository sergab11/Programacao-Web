{% extends 'base.html' %}

{% block content %}
<style type="text/css">
    .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    align-items: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
    }

    .form-signin .form-floating:focus-within {
    z-index: 2;
    }

    .form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
    }

    .h3{
        text-align: center;
    }

</style>


<form method="POST" class="form-signin w-100 m-auto">{% csrf_token %}
  <h1 class="h3 mb-3 font-weight-normal">Mudar Senha</h1>
    <input name="old_password" class="form-control" placeholder="Senha antiga" type="password" id="id_old_password" required="true">
    <input name="new_password1" class="form-control" placeholder="Senha nova" type="password" id="id_new_password1" required="true">
    <input name="new_password2" class="form-control" placeholder="Confirma Senha" type="password" id="id_new_password2" required="true">

    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Alterar</button>  
</form>

{% endblock %}
