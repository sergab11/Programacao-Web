<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style type="text/css">
    .container {
        max-width: 960px;
    }
  
    .pricing-header {
        max-width: 700px;
    }
</style>

<!-- HEADER -->

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
      <span class="fs-4">
            {% if request.user.is_authenticated %}
                <p>Olá, {{request.user.username}}!</p>
            {% endif %}
        </span>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        {% if request.user.is_authenticated %}
            <a class ="p-2 text-dark" href="{% url 'tela-inicial' %}">Página Inicial</a>  
            <a class ="p-2 text-dark" href="{% url 'tela-atualiza' %}">Dados da Conta</a>  
            <a class ="p-2 text-dark" href="{% url 'tela-logout' %}">Sair</a>
        {% else %}
            <a class ="p-2 text-dark" href="{% url 'tela-inicial' %}">Página Inicial</a>    
            <a class ="p-2 text-dark" href="{% url 'tela-registro' %}">Criar Conta</a>    
            <a class ="p-2 text-dark" href="{% url 'tela-login' %}">Entrar</a>
        {% endif %}
    </nav>
</div>

<!-- END HEADER -->
